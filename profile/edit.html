<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile || Edit</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/editProfile.js" type="module"></script>
  </head>
  <body>
    <header id="header"></header>

    <main>
      <h1>Edit profile</h1>
      <form id="profile-form">
        <div class="avatar">
          <h2>Icon</h2>
          <div>
            <label for="avatarURL">Profile image</label>
            <input type="url" name="avatarURL" id="avatarURL" />
            <p>*Please enter a valid, online URL</p>
          </div>
        </div>
        <div class="banner">
          <h2>Icon</h2>
          <div>
            <label for="bannerURL">Banner image</label>
            <input type="url" name="bannerURL" id="bannerURL" />
            <p>*Please enter a valid, online URL</p>
          </div>
        </div>
        <div class="bio">
          <h2>Icon</h2>
          <div>
            <label for="bio">Edit your bio</label>
            <textarea name="bio" id="bio"></textarea>
          </div>
        </div>
        <button>Edit profile</button>
      </form>
      <form id="unchangeables">
        <div class="username">
          <h2>Icon</h2>
          <div>
            <label for="username">Username</label>
            <input type="text" disabled />
          </div>
        </div>
        <div class="email">
          <h2>Icon</h2>
          <div>
            <label for="email">Email</label
            ><input type="email" name="email" id="email" disabled />
          </div>
        </div>
        <div>
          <h2>Icon</h2>
          <div>
            <label for="password">Password</label
            ><input type="password" placeholder="***********" disabled />
          </div>
        </div>
      </form>
      <button id="back-to-profile">Back to profile</button>
    </main>
  </body>
</html>
