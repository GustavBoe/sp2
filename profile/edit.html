<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile || Edit</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/editProfile.js" type="module"></script>
  </head>
  <body>
    <header>
      <!-- Header from noroff CSS frameworks Module 2 Lesson 2.3 Responsive Layout Patterns -->
      <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between items-center h-16">
            <div
              id="list-logo"
              class="text-6xl text-listBlue font-livvic font-bold leading-0"
            >
              List
            </div>

            <div id="desktop-links" class="hidden md:flex space-x-4"></div>

            <button
              class="md:hidden"
              onclick="document.getElementById('mobile-menu').classList.toggle('hidden')"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="#366aa5"
                class="size-15"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>

          <div id="mobile-menu" class="hidden md:hidden bg-grey-50">
            <div
              id="mobile-links"
              class="px-2 pt-2 pb-3 space-y-1 text-xl self-end"
            ></div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <h1>Edit profile</h1>
      <form id="profile-form">
        <div class="avatar">
          <h2>Icon</h2>
          <div>
            <label for="avatarURL">Profile image</label>
            <input type="url" name="avatarURL" id="avatarURL" />
            <p>*Please enter a valid, online URL</p>
          </div>
        </div>
        <div class="banner">
          <h2>Icon</h2>
          <div>
            <label for="bannerURL">Banner image</label>
            <input type="url" name="bannerURL" id="bannerURL" />
            <p>*Please enter a valid, online URL</p>
          </div>
        </div>
        <div class="bio">
          <h2>Icon</h2>
          <div>
            <label for="bio">Edit your bio</label>
            <textarea name="bio" id="bio"></textarea>
          </div>
        </div>
        <button>Edit profile</button>
      </form>
      <form id="unchangeables">
        <div class="username">
          <h2>Icon</h2>
          <div>
            <label for="username">Username</label>
            <input type="text" disabled />
          </div>
        </div>
        <div class="email">
          <h2>Icon</h2>
          <div>
            <label for="email">Email</label
            ><input type="email" name="email" id="email" disabled />
          </div>
        </div>
        <div>
          <h2>Icon</h2>
          <div>
            <label for="password">Password</label
            ><input type="password" placeholder="***********" disabled />
          </div>
        </div>
      </form>
      <button id="back-to-profile">Back to profile</button>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
