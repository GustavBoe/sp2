<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="../../apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../../favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../../favicon-16x16.png" />
    <link rel="manifest" href="../../site.webmanifest" />
    <title>List | Edit profile</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/editProfile.js" type="module"></script>
  </head>
  <body>
    <header>
      <!-- Header from noroff CSS frameworks Module 2 Lesson 2.3 Responsive Layout Patterns -->
      <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between items-center h-16">
            <div
              id="list-logo"
              class="text-6xl text-listBlue font-livvic font-bold leading-0 cursor-pointer"
            >
              List
            </div>

            <div id="desktop-links" class="hidden md:flex space-x-4 text-listBlue"></div>

            <button
              class="md:hidden"
              onclick="document.getElementById('mobile-menu').classList.toggle('hidden')"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="#366aa5"
                class="size-15"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>

          <div id="mobile-menu" class="hidden md:hidden bg-grey-50">
            <div
              id="mobile-links"
              class="px-2 pt-2 pb-3 space-y-1 text-xl self-end"
            ></div>
          </div>
        </div>
      </nav>
    </header>

     <main
     class="min-h-screen md:border-x md:border-x-listGreyShadow max-w-[755px] md:mx-auto"
    >
    <section class="min-h-screen flex flex-col items-center mx-auto">
      <h1
        class="text-2xl text-listBlue text-center font-lexend font-semibold mt-15 mb-5 pb-5"
      >
        Edit profile
      </h1>
      <form id="profile-form">
        <div class="flex flex-col mx-auto mb-5 w-[330px] pl-5">
          <div class="flex flex-row">
            <label for="avatarURL"class="text-md text-listBlue font-lexend font-semibold pl-9 place-self-start">Profile image</label>
          </div>
            <div class="flex flex-row items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                 class="size-8 text-listBlue pr-2 mb-3"
              >
                <path
                  fill-rule="evenodd"
                  d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
                  clip-rule="evenodd"
                />
              </svg>

              <input type="url" name="avatarURL" id="avatarURL" class="text-listText border border-listBreadtext/40 rounded-sm h-10 w-60 pl-3 mb-3" />
            </div>
            <p class="text-xs text-listBreadtext  pl-8">*Please enter a valid, online URL</p>
          </div>
        </div>
        <div class="flex flex-col mx-auto mb-5 w-[330px] pl-5">
          
          <div class="flex flex-row">
            <label for="bannerURL"class="text-md text-listBlue font-lexend font-semibold pl-9 place-self-start" >Banner image</label>
          </div>
            <div class="flex flex-row items-center">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-8 text-listBlue pr-2 mb-3">
  <path fill-rule="evenodd" d="M1.5 6a2.25 2.25 0 0 1 2.25-2.25h16.5A2.25 2.25 0 0 1 22.5 6v12a2.25 2.25 0 0 1-2.25 2.25H3.75A2.25 2.25 0 0 1 1.5 18V6ZM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0 0 21 18v-1.94l-2.69-2.689a1.5 1.5 0 0 0-2.12 0l-.88.879.97.97a.75.75 0 1 1-1.06 1.06l-5.16-5.159a1.5 1.5 0 0 0-2.12 0L3 16.061Zm10.125-7.81a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Z" clip-rule="evenodd" />
</svg>

            <input type="url" name="bannerURL" id="bannerURL" class="text-listText border border-listBreadtext/40 rounded-sm h-10 w-60 pl-3 mb-3"/>
            </div>
            <p class="text-xs text-listBreadtext  pl-8">*Please enter a valid, online URL</p>

        </div>
        <div class="flex flex-col mx-auto mb-5 w-[330px] pl-5">
          
          <div class="flex flex-row" >
            <label for="bio" class="text-md text-listBlue font-lexend font-semibold pl-9 place-self-start">Edit your bio</label>
            </div>
            <div class="flex flex-row items-center">
              <div class="flex flex-col">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-8 text-listBlue pr-2 mb-3 place-self-start">
  <path d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32l8.4-8.4Z" />
  <path d="M5.25 5.25a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3V13.5a.75.75 0 0 0-1.5 0v5.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5V8.25a1.5 1.5 0 0 1 1.5-1.5h5.25a.75.75 0 0 0 0-1.5H5.25Z" />
</svg></div>

            <textarea name="bio" id="bio" class="text-listText border border-listBreadtext/40 rounded-sm  w-60 pl-3"></textarea>
          </div>
        </div>
        <div class="mx-auto w-fit">
        <button class="w-40 h-12 text-md text-listBlue font-lexend font-semibold border border-listBlue rounded-sm hover:bg-listBlue hover:text-white active:bg-listBlueShadow">Edit profile</button>
        </div>
      </form>
      <h2 class="text-2xl text-listBlue text-center font-lexend font-semibold mt-15 mb-5 pb-5">Unchangeables</h2>
      <form id="unchangeables">

        <div class="flex flex-col mx-auto mb-5 w-[330px] pl-5">
          <div class="flex flex-row align-center">
            <label for="username" class="text-md text-listBlue font-lexend font-semibold pl-9 place-self-start">Username</label>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-5 text-listBlue ">
  <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z" clip-rule="evenodd" />
</svg>
          </div>
          <div class="flex flex-row items-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-8 text-listBlue pr-2 mb-3">
  <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" />
</svg>
            <input type="text" name="username" id="username" class="bg-listGreyShadow text-listText/40 border border-listBreadtext/40 rounded-sm h-10 w-60 pl-3 mb-3" disabled />
          </div>
        </div>


        <div class="flex flex-col mx-auto mb-5 w-[330px] pl-5">
         
          <div class="flex flex-row align-center">
            <label for="email" class="text-md text-listBlue font-lexend font-semibold pl-9 place-self-start">Email</label>
             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-5 text-listBlue ">
  <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z" clip-rule="evenodd" />
</svg>
          </div>
            <div class="flex flex-row items-center">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-8 text-listBlue pr-2 mb-3">
  <path d="M1.5 8.67v8.58a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V8.67l-8.928 5.493a3 3 0 0 1-3.144 0L1.5 8.67Z" />
  <path d="M22.5 6.908V6.75a3 3 0 0 0-3-3h-15a3 3 0 0 0-3 3v.158l9.714 5.978a1.5 1.5 0 0 0 1.572 0L22.5 6.908Z" />
</svg>
            <input type="email" name="email" id="email" class="bg-listGreyShadow text-listText/40 border border-listBreadtext/40 rounded-sm h-10 w-60 pl-3 mb-3" disabled />
          </div>
        </div>


        <div class="flex flex-col mx-auto mb-5 w-[330px] pl-5">
          
          <div class="flex flex-row align-center">
            <label for="password" class="text-md text-listBlue font-lexend font-semibold pl-9 place-self-start">Password</label
            > <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-5 text-listBlue ">
  <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z" clip-rule="evenodd" />
</svg></div>
            <div  class="flex flex-row items-center">
               <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-8 text-listBlue pr-2 mb-3"
              >
                <path
                  fill-rule="evenodd"
                  d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z"
                  clip-rule="evenodd"
                />
              </svg>
              <input type="password" placeholder="***********" name="password" id="password" class="bg-listGreyShadow border border-listBreadtext/40 rounded-sm h-10 w-60 pl-3 mb-3" disabled />
          </div>
        </div>
      </form>
      <div class="mx-auto w-fit mb-20">
      <button id="back-to-profile" class="w-60 h-12 text-md text-listBlue font-lexend font-semibold border border-listBlue rounded-sm hover:bg-listBlue hover:text-white  active:bg-listBlueShadow">Back to profile</button>
      </div>
    </section>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
