<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="../../apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../../favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../../favicon-16x16.png" />
    <link rel="manifest" href="../../site.webmanifest" />
    <title>List | Create</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/create.js" type="module"></script>
  </head>
  <body>
     <header>
      <!-- Header from noroff CSS frameworks Module 2 Lesson 2.3 Responsive Layout Patterns -->
      <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between items-center h-16">
            <div
              id="list-logo"
              class="text-6xl text-listBlue font-livvic font-bold leading-0 cursor-pointer"
            >
              List
            </div>

            <div id="desktop-links" class="hidden md:flex space-x-4 text-listBlue"></div>

            <button
              class="md:hidden"
              onclick="document.getElementById('mobile-menu').classList.toggle('hidden')"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="#366aa5"
                class="size-15"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>

          <div id="mobile-menu" class="hidden md:hidden bg-grey-50">
            <div
              id="mobile-links"
              class="px-2 pt-2 pb-3 space-y-1 text-xl self-end"
            ></div>
          </div>
        </div>
      </nav>
     </header>
     
    <main class="min-h-screen">
      <section class="min-h-screen flex flex-col justify-center items-center mb-20 mx-auto">
      <h1 class="text-2xl text-listBlue text-center font-lexend font-semibold mt-10 pb-5 w-80 border-b border-listBreadtext">Create listing</h1>
      <h3 class="text-lg text-listBlue text-center font-lexend font-semibold mt-5 mb-5">Required fields</h3>
      <form id="create-form">
        <div class="flex flex-col">
        <label for="title" class="text-md text-listBlue font-lexend font-semibold">Create title</label> 
        <input type="text" id="title" name="title" class="text-listText border border-listBreadtext/40 rounded-sm h-10 w-60 pl-3 mb-3" required></input>
      </div>
      <div class="flex flex-col border-b pb-5 border-listBreadtext">
        <label for="endsAt"class="text-md text-listBlue font-lexend font-semibold">Select an end-date</label>
        
        <input type="date" id="date" name="date" class="text-listText border border-listBreadtext/40 rounded-sm h-10 w-35 pl-3 mb-3" required>
        <input type="time" id="time" name="time" class="text-listText border border-listBreadtext/40 rounded-sm h-10 w-20 pl-3 mb-3" required>
      </div>
      
  
     
      <h3 class="text-lg text-listBlue text-center font-lexend font-semibold mt-5 mb-5">Recommended fields</h3>
      <div class="flex flex-col">
      <label for="url"class="text-md text-listBlue font-lexend font-semibold">Add an image</label>
      <input type="text" id="url" name="url"  class="text-listText border border-listBreadtext/40 rounded-sm h-10 w-60 pl-3">
      <p class="text-xs text-listBreadtext mb-5">*You must use an accessible, online URL</p>
    </div>
    <div class="flex flex-col">
      <label for="alt" class="text-md text-listBlue font-lexend font-semibold">Describe your image</label>
      <input type="text" id="alt" name="alt" class="text-listText border border-listBreadtext/40 rounded-sm h-10 w-60 pl-3 mb-5">
    </div>
    <div class="flex flex-col">
      <label for="description" class="text-md text-listBlue font-lexend font-semibold">Add a description</label>
      <textarea type="" id="description" name="description" cols="20" rows="3" class="text-listText text-sm font-commisioner border border-listBreadtext/40 rounded-sm  pl-3 mb-5"></textarea>
    </div>
     <div  class="flex flex-col">
      <label for="tags" class="text-md text-listBlue font-lexend font-semibold">Add tags</label>
      <input type="text" name="tags" id="tags" class="text-listText text-sm font-commisioner border border-listBreadtext/40 rounded-sm h-10 w-70 pl-3 mb-5" placeholder="Sport, gaming etc..">
    </div>
    <div class="flex justify-center items-center">
        <button class="w-60 h-12 mt-10 text-md  text-listBlue font-lexend font-semibold border border-listBlue rounded-sm hover:bg-listBlue hover:text-white  active:bg-listBlueShadow">Create listing</button>
      </div></form>
      </section>
    </main>
     <footer id="footer"></footer>
  </body>
</html>
