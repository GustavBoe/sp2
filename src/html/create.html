<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Create listing</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../js/create.js" type="module"></script>
  </head>
  <body>
     <header>
      <!-- Header from noroff CSS frameworks Module 2 Lesson 2.3 Responsive Layout Patterns -->
      <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between items-center h-16">
            <div
              id="list-logo"
              class="text-6xl text-listBlue font-livvic font-bold leading-0"
            >
              List
            </div>

            <div id="desktop-links" class="hidden md:flex space-x-4"></div>

            <button
              class="md:hidden"
              onclick="document.getElementById('mobile-menu').classList.toggle('hidden')"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="#366aa5"
                class="size-15"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>

          <div id="mobile-menu" class="hidden md:hidden bg-grey-50">
            <div
              id="mobile-links"
              class="px-2 pt-2 pb-3 space-y-1 text-xl self-end"
            ></div>
          </div>
        </div>
      </nav>
     </header>

    <main>
      <h1>Create listing</h1>
      <h3>Required fields</h3>
      <form id="create-form">
        <div>
        <label for="title">Add a title</label>
        <input type="text" id="title" name="title" required></input>
      </div>
      <div>
        <label for="endsAt">Select an end-date</label>
        <div>
        <h2>Exclamation Icon</h2>
        <input type="date" id="date" name="date" required>
      </div>
      <div>
        <h2>Exclamation Icon</h2>
        <input type="time" id="time" name="time" required>
      </div>
      </div>
      <h3>Recommended fields</h3>
      <div>
      <label for="url">Add an image</label>
      <input type="text" id="url" name="url">
      <p>*You must use an accessible, online URL</p>
    </div>
    <div>
      <label for="alt">Describe your image</label>
      <input type="text" id="alt" name="alt">
    </div>
    <div>
      <label for="description">Add a description</label>
      <textarea type="" id="description" name="description" cols="20" rows="3"></textarea>
    </div>
    <div>
      <label for="tags">Add tags</label>
      <input type="text" name="tags" id="tags" placeholder="Sport, gaming etc..">
    </div>
        <button>Create listing</button>
      </form>
    </main>
     <footer id="footer"></footer>
  </body>
</html>
