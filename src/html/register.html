<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="../../apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../../favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../../favicon-16x16.png" />
    <link rel="manifest" href="../../site.webmanifest" />
    <title>List | Register</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/register.js"></script>
  </head>
  <body>
    <header>
      <!-- Header from noroff CSS frameworks Module 2 Lesson 2.3 Responsive Layout Patterns -->
      <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between items-center h-16">
            <div
              id="list-logo"
              class="text-6xl text-listBlue font-livvic font-bold leading-0 cursor-pointer"
            >
              List
            </div>

            <div
              id="desktop-links"
              class="hidden md:flex space-x-4 text-listBlue"
            ></div>

            <button
              class="md:hidden"
              onclick="document.getElementById('mobile-menu').classList.toggle('hidden')"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="#366aa5"
                class="size-15"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>

          <div id="mobile-menu" class="hidden md:hidden bg-grey-50">
            <div
              id="mobile-links"
              class="px-2 pt-2 pb-3 space-y-1 text-xl self-end"
            ></div>
          </div>
        </div>
      </nav>
    </header>
    <main
      class="min-h-screen md:border-x md:border-x-listGreyShadow max-w-[755px] md:mx-auto"
    >
      <section class="min-h-screen flex flex-col items-center mx-auto">
        <h1
          class="text-2xl text-listBlue text-center font-lexend font-semibold mt-15 mb-5 pb-5"
        >
          Register new user
        </h1>
        <form id="register-form ">
          <div class="flex flex-col mx-auto mb-5 w-[330px] pl-5">
            <div class="flex flex-row">
            <label for="name" class="text-md text-listBlue font-lexend font-semibold pl-9 place-self-start">Username</label>
              </div>
            <div class="flex flex-row items-center">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-8 text-listBlue pr-2 mb-3">
  <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" />
</svg>

              <input name="name" id="name" class="text-listText border border-listBreadtext/40 rounded-sm h-10 w-60 pl-3 mb-3" required />
              </div>
              <p class="text-xs text-listBreadtext  pl-8 w-[270px]">*Your username will be shown to others.</p>
              <p class="text-xs text-listBreadtext mb-5 pl-10 w-[270px]"> Be respectful</p>
            
            </div>
         
            
            <div class="flex flex-col mx-auto mb-5 w-[330px] pl-5">
              <div class="flex flex-row">
              <label for="email" class="text-md text-listBlue font-lexend font-semibold pl-9 place-self-start">Email</label>
              </div>
              <div class="flex flex-row items-center">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-8 text-listBlue pr-2 mb-3">
  <path d="M1.5 8.67v8.58a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V8.67l-8.928 5.493a3 3 0 0 1-3.144 0L1.5 8.67Z" />
  <path d="M22.5 6.908V6.75a3 3 0 0 0-3-3h-15a3 3 0 0 0-3 3v.158l9.714 5.978a1.5 1.5 0 0 0 1.572 0L22.5 6.908Z" />
</svg>
              <input name="email" id="email" type="email" class="text-listText border border-listBreadtext/40 rounded-sm h-10 w-60 pl-3 mb-3" required />
              </div>
              <p class="text-xs text-listBreadtext mb-5 pl-8">*Your email must end with “@stud.noroff.no”</p>
            </div>
          </div>
          
            <div class="flex flex-col mx-auto mb-5 w-[330px] pl-5">
            <div class="flex flex-row">
              <label for="password" class="text-md text-listBlue font-lexend font-semibold pl-9 place-self-start">Password</label>
            </div>
              <div class="flex flex-row items-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-8 text-listBlue pr-2 mb-3">
                <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z" clip-rule="evenodd" />
                </svg>
              <input
                type="password"
                name="password"
                id="password"
                minlength="8"
                class="text-listText border border-listBreadtext/40 rounded-sm h-10 w-60 pl-3 mb-3"
                required
              />
              </div>
              <p class="text-xs text-listBreadtext mb-5 pl-8">*Your password must contain 8 characters or more</p>
            </div>
          <div class="mx-auto w-fit">
          <button class="w-60 h-12 text-md text-listBlue font-lexend font-semibold border border-listBlue rounded-sm hover:bg-listBlue hover:text-white  active:bg-listBlueShadow">Create account</button>
       </div></form>
        <div class="flex flex-row text-listBlue mt-7">
          <h2>Already a user?</h2>
          <a href="./login.html"
            ><h2 class="font-bold underline pl-2">Log in here</h2></a
          >
        </div>
      </section>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
