<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <title>List | Home</title>
    <script type="module" src="./src/js/listings.js"></script>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <header>
      <!-- Header from noroff CSS frameworks Module 2 Lesson 2.3 Responsive Layout Patterns -->
      <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between items-center h-16">
            <div
              id="list-logo"
              class="text-6xl text-listBlue font-livvic font-bold leading-0 cursor-pointer"
            >
              List
            </div>

            <div
              id="desktop-links"
              class="hidden md:flex space-x-4 text-listBlue"
            ></div>

            <button
              class="md:hidden"
              onclick="document.getElementById('mobile-menu').classList.toggle('hidden')"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="#366aa5"
                class="size-15"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>

          <div id="mobile-menu" class="hidden md:hidden bg-grey-50">
            <div
              id="mobile-links"
              class="px-2 pt-2 pb-3 space-y-1 text-xl self-end"
            ></div>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-col min-h-screen">
      <section class="max-w-[390px] sm:max-w-[1080px] mx-auto items-center">
        <div
          id="active-toggle"
          class="mx-auto w-fit mt-15 mb-10 border rounded-sm border-listBreadtext bg-listGreyShadow"
        >
          <button
            id="all-listings"
            class="pl-5 pr-5 pt-2 pb-2 text-lg rounded-l-sm toggle-active"
          >
            All listings
          </button>
          <button
            id="active-listings"
            class="pl-5 pr-5 pt-2 pb-2 text-lg rounded-r-sm text-listBreadtext"
          >
            Active-listings
          </button>
        </div>
        <section
          id="listings-container"
          class="grid gap-2 grid-cols-2 sm:grid-cols-4 max-w-[390px] sm:max-w-[1080px] justify-items-center mx-auto relative"
        ></section>
        <div
          class="flex max-w-fit mx-auto px-4 mt-10 mb-20 h-10 rounded-sm bg-listBlue text-white font-lexend font-semibold text-xl align-center cursor-pointer"
        >
          <span id="show-more-loader"></span>
          <button
            type="button"
            id="show-more-button"
            class="cursor-pointer"
          ></button>
        </div>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
