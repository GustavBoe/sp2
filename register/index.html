<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Register</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/register.js"></script>
  </head>
  <body>
    <header>
      <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div id="list-logo" class="text-xl font-bold">List</div>

            <!-- Desktop Navigation -->
            <div id="desktop-links" class="hidden md:flex space-x-4"></div>

            <!-- Mobile menu button -->
            <button
              class="md:hidden"
              onclick="document.getElementById('mobile-menu').classList.toggle('hidden')"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="list-blue"
                class="size-6"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>

          <!-- Mobile Navigation Menu -->
          <div id="mobile-menu" class="hidden md:hidden bg-grey-50">
            <div id="mobile-links" class="px-2 pt-2 pb-3 space-y-1"></div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1>Register new user</h1>
      <form id="register-form">
        <div>
          <h2>Icon</h2>
          <div>
            <label for="name">Name*</label>
            <input name="name" id="name" required />
            <p>*Your username will be shown to others. Be respectful</p>
          </div>
        </div>
        <div>
          <h2>Icon</h2>
          <div>
            <label for="email">Email*</label>
            <input name="email" id="email" type="email" required />
            <p>*Your email must end with “@stud.noroff.no”</p>
          </div>
        </div>
        <div>
          <h2>Icon</h2>
          <div>
            <label for="password">Password*</label>
            <input
              type="password"
              name="password"
              id="password"
              minlength="8"
              required
            />
            <p>*Your password must contain 8 characters or more</p>
          </div>
        </div>
        <button>Create account</button>
      </form>
      <div>
        <h2>Have a user?</h2>
        <a href="../login/index.html"
          ><h2 class="font-bold underline">log in here</h2></a
        >
      </div>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
